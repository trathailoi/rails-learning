pre-commit:
  parallel: true
  commands:
    # audit:
    #   run: brakeman --no-pager
    rubocop:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: rubocop -a --force-exclusion {files}
post-merge:
  parallel: true
  commands:
    db-migrate:
      # run: rails db:migrate
      run: docker-compose up -d && docker-compose exec web rails db:migrate
pre-push:
  commands:
    test:
      run: echo "Running Unit Tests..."
